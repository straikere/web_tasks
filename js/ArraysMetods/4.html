<script>
    
let arr = [5,3,8,1];

function filterRangeInPlace(arr,min,max){
    for(let i = 0; i < arr.length;i++){
    if( min >= arr[i] || arr[i] >= max){
            arr.splice(i,1);
        }
    }
}

filterRangeInPlace(arr,1,4)
alert(arr)
</script>
