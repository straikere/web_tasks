<script>
    // Задача 1
    // В объекте есть свойство className, которое содержит список «классов» – слов, разделенных пробелом:
    // var obj = {
    //     className: 'open menu'
    // }
    // Создайте функцию addClass(obj, cls), которая добавляет в список класс cls, но только если его там еще нет:
    // addClass(obj, 'new'); // obj.className='open menu new'
    // addClass(obj, 'open'); // без изменений (класс уже существует)
    // addClass(obj, 'me'); // obj.className='open menu new me'

    // alert(obj.className); // "open menu new me"
    // P.S.Ваша функция не должна добавлять лишних пробелов.



    let obj = {
        className: 'open menu',
    }

    function addClass(obj, cls) {
        cls = cls.split(" ").join(""); //избавляет cls от лишних пробелов
        let arr = obj.className.split(" ") //разбивает строку в массив (разделитель пробел)
        if (arr.indexOf(cls)) { arr.push(cls) } //если в массиве нет слова cls , добавляет его
        obj.className = arr.join(" ")// собирает масив в строку
    }

    addClass(obj, "new"); // obj.className="open menu new"
    addClass(obj, " open    "); // без изменений (класс уже существует)
    addClass(obj, "    me   "); // obj.className="open menu new me"
    alert(obj.className); // "open menu new me";

</script>
