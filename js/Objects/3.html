<script>
    // Задача 3
    // Есть объект salaries с зарплатами. Напишите код, который выведет сумму всех зарплат.
    // Если объект пустой, то результат должен быть 0.
    // Например:
    // "use strict";

    // var salaries = {
    //   "Вася": 100,
    //   "Петя": 300,
    //   "Даша": 250
    // };

    // ... ваш код выведет 650


    let salaries = {
        "Вася": 100,
        "Петя": 300,
        "Даша": 250,
    }


    let sum = 0;

    for (key in salaries) {
        sum += salaries[key];
    }

    alert(sum);

</script>
