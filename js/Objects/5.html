<script>
    // Задача 5
    // Написать фунцию клонирования объекта
    // Var newObj = cloneObj(Obj);


    let Obj = {
        "num": 20,
        "name": "Alex",
        "married": true
    }

    function cloneObj(obj) {
        let x = {};
        for (key in obj) {
            x[key] = obj[key];
        }
        return x;
    }

    let newObj = cloneObj(Obj);

</script>
