<script>
    // Задача 2
    // Напишите функцию checkSpam(str), которая возвращает true, если строка str содержит „viagra“ или „XXX“, а иначе false.


    alert(checkSpam("By viagra in us shop"));
    alert(checkSpam("Only us have XXX video"));
    alert(checkSpam("Hello i call you, latter?"));


    //Строка провереяется чере indexOf() Если в строке найдено слово "viagra" или "XXX", то возвращается true
    //иначе false

    function checkSpam(str) {
        if (str.indexOf("viagra") >= 0 || str.indexOf("XXX") >= 0) {
            return true;
        } else {
            return false;
        }
    }

</script>
