//Обявляем в функции пустую строку, далее цикл фор колличество проходов вычисляется с длинны строки. 
//внутри цикла имеем условие Если i (это позиция первой буквы в слове) равно 0, то добавляем в пустую строку (up) первый символ в верхнем регистре
//иначе добавляем все остальные символы. после окончания выводим up
function ucFirst(str){
    let up = ""; 
    for(let i = 0; i < str.length; i++){
        if(i == 0){
            up=up+str.charAt(i).toUpperCase();
        }else{
            up=up+str.charAt(i);
        }
    }
    return up;
}

</script>
