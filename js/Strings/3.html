//Обявляем в функции пустую строку, далее цикл фор, колличество проходов равно maxlenght . 
//внутри цикла имеем условие пока i (это позиция первой буквы в слове) меньше длинны всей строчки, то добавляем в пустую строку (rez) символ строки
//иначе добавляем "." после окончания выводим rez
function truncate(str, maxlenght){
    let rez = ""; 
    for(let i = 0; i < maxlenght; i++){
        if(i < str.length){
            rez=rez+str.charAt(i);
        }else{
            rez=rez+".";
        }
    }
    return rez;
}
</script>
