//Обявляем в функции пустую строку, далее цикл фор колличество проходов вычисляется с длинны строки. 
//внутри цикла имеем условие Если i (это позиция первой буквы в слове а это у нас $) равно 0, то ничего не делаем
//иначе добавляем все остальные символы. после окончания выводим cur но перед этим меняем строку на число или унарным + или функцией Number();
function extractCurrencyValue(str){
    let cur = ""; 
    for(let i = 0; i < str.length; i++){
        if(i == 0){
        }else{
            cur=cur+str.charAt(i);
        }
    }
    return  +cur;
}
    
</script>
