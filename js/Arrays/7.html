<script>

let arr = [5,4,3,8,0];

function filterRange(arr,a,b){
    let farr = [];
    for(let i = 0; i < arr.length; i++){
        if ((a <= arr[i]) && (arr[i] <= b)){
            console.log(i);
            farr.push(arr[i]);
        }
    }
    return farr;
};

let filtered = filterRange(arr,3,5);
alert(filtered);

</script>
