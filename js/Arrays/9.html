<script>
    //     Задача 9
    // На входе массив чисел, например: arr = [1, -2, 3, 4, -9, 6].
    // Задача – найти непрерывный подмассив arr, сумма элементов которого максимальна.
    // Ваша функция должна возвращать только эту сумму.
    // Например:

    //                                                getMaxSubSum([-1, 2, 3, -9]) = 5 (сумма выделенных)
    // getMaxSubSum([2, -1, 2, 3, -9]) = 6
    // getMaxSubSum([-1, 2, 3, -9, 11]) = 11
    // getMaxSubSum([-2, -1, 1, 2]) = 3
    // getMaxSubSum([100, -9, 2, -3, 5]) = 100
    // getMaxSubSum([1, 2, 3]) = 6 (неотрицательные - берем всех)
    // Если все элементы отрицательные, то не берём ни одного элемента и считаем сумму равной нулю:
    // getMaxSubSum([-1, -2, -3]) = 0
    // Постарайтесь придумать решение, которое работает за O(n2), а лучше за O(n) операций.


    function maxSubSum(arr) {
        let maxSum = 0;
        let practialSum = 0;
        //для каждого елемента массива, добавляем значение  practialSum и запоминаем максимум на данный момент, partialSum присваевается 0 если partialSum за иттерацию отрицательное 
        for (let item of arr) {
            practialSum += item;
            maxSum = Math.max(maxSum, practialSum);
            if (practialSum < 0) { practialSum = 0 };
        }
        return maxSum;
    }

    alert(maxSubSum([2, -1, 2, 3, -9])); // 6
    alert(maxSubSum([-1, 2, 3, -9, 11])); // 11
    alert(maxSubSum([-2, -1, 1, 2])); // 3
    alert(maxSubSum([100, -9, 2, -3, 5])); // 100
    alert(maxSubSum([1, 2, 3])); // 6

    alert(maxSubSum([-1, -2, -3])); // 0


</script>
