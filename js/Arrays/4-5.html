<script>
    // Задача
    // Напишите код, который:
    // Запрашивает по очереди значения при помощи prompt и сохраняет их в массиве.
    // Заканчивает ввод, как только посетитель введёт пустую строку, не число или нажмёт «Отмена».
    // При этом ноль 0 не должен заканчивать ввод, это разрешённое число.
    // Выводит сумму всех значений массива


    let arr = [];
    let word;
    do {
        word = prompt("Введите значения", "");
        //promt по умолчанию выводит все значения в типе string. Идет проверка word это число и word не null и word не "" если да, то переобразовывает в число и добавляет в массив 
        if (!isNaN(word) && word != null && word != "") {
            arr.push(+word);
        }

    } while (!isNaN(word) && word != null && word != "");// опять же проверка что и выше, если всё true то повторить цикл

    // вариант с for...in Но его лучше не использовать, он медленее и и перебирает все, все таки заточен под object. В нашем же случае все елементы типа number так что можно :) 
    function sum(arr) {
        let x = 0;
        for (key in arr) {
            x += arr[key];
        }
        return x;
    };
    //Альтернативный и правельный вариант функции с использованием for...of
    function sum1(arr) {
        let x = 0;
        for (key of arr) {
            x += key
        }
        return x;
    };

    alert(arr);
    alert(sum(arr));
    alert(sum1(arr));

</script>
