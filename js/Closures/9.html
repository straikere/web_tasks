function makeBuffer() {
    let arr = [];
    function buffer(words){
        if(arguments.length == 0){
            return arr.join('')
        }
        arr.push(words)   
    };
    buffer.clear = function (){
        arr = [];
    };
    return buffer;
}

var buffer = makeBuffer();
