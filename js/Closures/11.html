function filter(arr,func){

    for(var i = 0; i < arr.length;i++){
        var val = arr[i];
        if(func(val)){
            rezult.push(val)
        }
    }
    return rezult;
}
function inBetween(min, max){
    return x => x >= min && x <= max
}
function inArray(arr){

}
