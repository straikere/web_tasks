<script>
    // Задача 4
    // Напишите код для генерации случайного значения в диапазоне от 0 до max, не включая max.


    alert(getRandomInt(100));

    // Math.random() генерирует число с плавающей точкой [0,1) а именно от 0 (включительно), до 1 (но не включая 1) 
    // Входящее число округляется в меньшую сторону и множится на сгенерированное число, результат округляется в меньшую сторону
    function getRandomInt(max) {
        return Math.floor(Math.random() * Math.floor(max));
    }

</script>
