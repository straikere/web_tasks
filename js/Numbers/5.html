<script>
    // Задача 5
    // Напишите код для генерации случайного числа от min до max, не включая max.


    alert(randomMinMax(5, 10));

    //Минимальное число отнимается от максимального, получаем диапазон измерений. Умножаем диапазон на Math.random(). К результату плюсуем минимум. 
    //Все это округляем до меньшего значения.
    function randomMinMax(min, max) {
        return Math.floor(min + (Math.random() * (max - min)));
    }

</script>
