<script>
    alert(getDecimal(12.345));
    alert(getDecimal(1.2));
    alert(getDecimal(-1.2));

//приходящее число отнимается от того же числа у котор убираеться точка используя Math.trunc(). Все это округляеться до трех знаков после запятой
    function getDecimal(num) {
        return (num - Math.trunc(num)).toFixed(3); 
    }
</script>
