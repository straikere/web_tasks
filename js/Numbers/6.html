<script>
    // Задача 6
    // Напишите функцию randomInteger(min, max) для генерации
    // случайного целого числа между min и max, включая min, max как возможные
    // значения.

    alert(randomInteger(3, 6));


    //Минимальное число отнимается от максимального, получаем диапазон измерений, добавляем ему 1 для включения максимального числа. 
    //Умножаем диапазон на Math.random(). К результату плюсуем минимум. 
    //Все это округляем до меньшего значения.
    function randomInteger(min, max) {
        return Math.floor(min + (Math.random() * (max - min + 1)));
    }

</script>
